        <!-- JavaScript preloader: load the background GIF and add a class to fade it in once ready -->
        <script>
            (function() {
                var img = new Image();
                // Use the same path used in CSS
                img.src = 'Assets/webrite background.gif';
                // If cached, this may be synchronous; still handle both cases
                function apply() {
                    document.body.classList.add('bg-loaded');
                }
                if (img.complete) {
                    apply();
                } else {
                    img.onload = apply;
                    img.onerror = apply; // on error, at least reveal the page rather than blocking
                }
            })();
        </script>

        <!-- fallback for users with JS disabled: show a darker static background via inline style on the body -->
        <noscript>
            <style>
                .lobbyBody::before { opacity: 1 !important; }
