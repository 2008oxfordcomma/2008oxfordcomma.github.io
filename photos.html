<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Siofra River</title>
    <style>
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        .collage img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Site</h1>
    <p>Photo Page</p>
    <button onclick="location.href='index.html'">Go to Home</button>
    <div class="collage">
        
        <img src="Photos/DuluthAtNight.jpg" alt="Image 1">
        <img src="Photos/MadelineIslandBeach.jpg" alt="Image 2">
        <img src="Photos/MadelineIslandStreet.jpg" alt="Image 3">
        <img src="Photos/MyDarling.jpg" alt="Image 4">
        <img src="Photos/NoirDuluthPhoto.jpg" alt="Image 5">
        <img src="Photos/Pier1.jpg">
    </div>
    
</body>
</html>
